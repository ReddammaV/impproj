<!-- material table -->
<div class="col-md-12 mt-5">
    <!-- button -->
    <div class="col-md-12">
        <button class="btn btn-primary float-right" (click)="openDialog()">Add Employee</button>
    </div>
    <!-- button -->
    <div class="clearfix"></div>
    <mat-table class="matTable" [dataSource]="dataSource">

        <!-- <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> No </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-checkbox (click)="selectMember(row.id)"></mat-checkbox>
            </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index;">{{i + 1}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="contactNumber">
            <mat-header-cell *matHeaderCellDef> Contact Number </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.contactNumber}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="employeeCode">
            <mat-header-cell *matHeaderCellDef> Employee Code </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.employeeCode}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
        </ng-container>

        <!-- for options edit and delete -->
        <ng-container matColumnDef="options">
            <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <!-- <button class="btn btn-primary mr-2" (click)="viewEmployee(row.id)"><i class="fa fa-eye"
                        aria-hidden="true"></i></button> -->
                <button class="btn btn-primary mr-2" [routerLink]="['/material-view', row.id]"><i class="fa fa-eye"
                        aria-hidden="true"></i></button>
                <button class="btn btn-info mr-2" (click)="editEmployee(row.id)"><i class="fa fa-pencil-square-o"
                        aria-hidden="true"></i></button>
                <button class="btn btn-danger" (click)="deleteEmployee(row.id)"><i class="fa fa-trash-o"
                        aria-hidden="true"></i></button>
            </mat-cell>
        </ng-container>
        <!-- for options edit and delete -->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></mat-row>

    </mat-table>
</div>
<!-- material table -->

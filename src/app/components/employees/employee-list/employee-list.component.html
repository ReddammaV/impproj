<table class="table table-hover">
    <tr *ngFor="let emp of allEmployees">
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <!-- <td>{{emp.code}}</td> -->        
        <td>
            <a class="btn" (click)="editEmployee(emp)">
                <i class="fa fa-edit"></i>
            </a>
        </td>
        <td>
            <a class="btn text-danger" (click)="deleteEmployee(emp.id)">
                <i class="fa fa-trash"></i>
            </a>
        </td>
    </tr>
</table>

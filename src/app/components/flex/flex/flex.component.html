<div class="bounds mt-3">

    <div class="content" fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">

        <div fxFlex="15" class="sec1" fxFlex.xs="55">
            first-section
        </div>
        <div fxFlex="30" class="sec2">
            second-section
        </div>
        <div fxFlex="55" class="sec3" fxFlex.xs="15">
            third-section
        </div>

    </div>
</div>

<!-- ngx-slick-slider -->
<ngx-slick-carousel class="carousel mt-3" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.img }}" alt="" width="100%">
    </div>
</ngx-slick-carousel>
